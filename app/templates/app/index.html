{% extends "app/base.html" %}

{% block content %}

   {% for item in item_list %}
      <div class="row">
         <div class="col-md-3 offset-md-3">
            <img class="card" height="150px" width="150px" src="{{ item.item_image }}">
         </div>
         <div class="col-md-4">
            <h3>{{ item.item_name }}</h3>
            <h5>{{ item.item_desc }}</h5>
            <h6>{{ item.item_price }}</h6>
         </div>
         <div class="col-md-2">
            <a href="{% url 'app:detail' item.id %}" class="btn btn-success">Details</a>
         </div>
      </div>
      {% comment %} <ul> 
         <li>
            <a href="{% url 'app:detail' item.id %}">{{ item.id }} -- {{item.item_name}}</a>
         </li>
      </ul> {% endcomment %}
   {% endfor %}

{% endblock content %}
